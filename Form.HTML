<!DOCTYPE html>
<html>
<head>
	<title>Pocket Blood Bank</title>
	<link rel="stylesheet" href="Form.css">
</head>
<body>
	<div class="container">
		<h1>Pocket Blood Bank</h1>
		<h2>Donor Information</h2>
		<form>
			<div class="form-group">
				<label for="full-name">Full Name:</label>
				<input type="text" id="full-name" name="full-name" required>
			</div>
			<div class="form-group">
				<label for="date-of-birth">Date of Birth:</label>
				<input type="date" id="date-of-birth" name="date-of-birth" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="blood-group">Blood Group:</label>
				<select id="blood-group" name="blood-group" required>
					<option value="">Select</option>
					<option value="A+">A+</option>
					<option value="A-">A-</option>
					<option value="B+">B+</option>
					<option value="B-">B-</option>
					<option value="AB+">AB+</option>
					<option value="AB-">AB-</option>
					<option value="O+">O+</option>
					<option value="O-">O-</option>
				</select>
			</div>
			<div class="form-group">
				<label for="full-address">Full Address:</label>
				<textarea id="full-address" name="full-address" required></textarea>
			</div>
			<div class="form-group">
				<label for="state">State:</label>
				<input type="text" id="state" name="state" required>
			</div>
			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" required>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" id="country" name="country" required>
			</div>
            <div class="form-group">
				<label for="Mobile No.">Mobile No.:</label>
				<input type="text" id="Mobile No."name="Mobile No." required>
			</div>
            <div class="form-group">
				<label for="Email id">Email id:</label>
				<input type="text" id="Email id" name="email id" required>
			</div>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
